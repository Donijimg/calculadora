<!DOCTYPE html>
<html>
  <head>
    <title>Calculadora</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <span class="contresult" id="display">0</span>
      </div>
      <div class="continput">
    <input class="input" id="num1" type="text">
    <label class="operando" for="operando"><div class="operando" id="operando"></div></label>
    <input class="input" id="num2" type="text">
      </div>
      <div class="contenedorboton">
      <button class="one" id="btn1">1</button>
      <button class="two" id="btn2">2</button>
      <button class="three" id="btn3">3</button>
      <button class="sumar" id="suma">+</button>
      <button class="four" id="btn4">4</button>
      <button class="five" id="btn5">5</button>
      <button class="six" id="btn6">6</button>
      <button class="restar" id="rest">-</button>
      <button class="seven" id="btn7">7</button>
      <button class="eight" id="btn8">8</button>
      <button class="nine" id="btn9">9</button>
      <button class="multiplicar" id="mult">*</button>
      <button class="zero" id="btn0">0</button>
      <button class="clear" id="limpiar">C</button>
      <button class="resultado" id="igual">=</button>
      <button class="dividir" id="divi">/</button>
    </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
